<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>⛵ ShareLog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/22f5918b80.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script defer type="text/javascript" src="{{url_for('static', filename='app.js')}}"></script>
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function () {
            showArticlesHtmlCss();
            showArticlesJavaScript();
            showArticlesPython();
            showArticlesAlgorithm();
            showArticlesHoneyTip();
        });
        function showArticlesHtmlCss() {
                $.ajax({
                    type: "GET",
                    url: "/rank_htmlCss",
                    data: {},
                    success: function (response) {
                        let reviews = response['all_blogs']
                        for (let i = 0; i < 5; i++){
                            let title = reviews[i]['title']
                            let like = reviews[i]['like']
                            let url = reviews[i]['url']
                            temp_html = `<li class="rank_in_order"> <a href="${url}">${title}</a> </li>`
                            $('#rank_htmlCss').append(temp_html)
                        }
                    }
                })
        }
        function showArticlesJavaScript() {

                    type: "GET",

        }

                        let reviews = response['all_blogs']

                            let title = reviews[i]['title']

                            $('#rank_python').append(temp_html)
                        }
                    }
                })
        }
        function showArticlesAlgorithm() {
                $.ajax({
                    type: "GET",

                        let reviews = response['all_blogs']

                            let title = reviews[i]['title']
                            let like = reviews[i]['like']

                })
        }

                    type: "GET",

                        let reviews = response['all_blogs']

                            let title = reviews[i]['title']

                            $('#rank_honeyTip').append(temp_html)
                        }
                    }
                })
        }
    </script>
</head>
<body>
<nav class="navbar">
    <div class="navbar_logo">
        <a href="{{ url_for('Home') }}">⛵ ShareLog</a>
    </div>
    <ul class="navbar_menu">
        <li><a href="{{ url_for('htmlCss') }}">HTML/CSS</a></li>
        <li><a href="{{ url_for('javaScript') }}">JavaScript</a></li>
        <li><a href="{{ url_for('python') }}">Python</a></li>
        <li><a href="{{ url_for('algorithm') }}">알고리즘</a></li>
