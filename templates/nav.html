<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="nav_style.css">
    <title>Nav bar</title>
    <script src="https://kit.fontawesome.com/22f5918b80.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous">
    </script>
    <script>
        function openClose(){
            if ($("#post-box").css("display") == "block"){
                $("#post-box").hide();
            } else {
                $("#post-box").show();
            }
        }
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar_logo">
            <i class="fas fa-strikethrough"></i>
            <a href="#">ShareLog</a>
        </div>
        <ul class="navbar_menu">
            <li><a href="#">HTML/CSS</a></li>
            <li><a href="#">JavaScript</a></li>
            <li><a href="#">Python</a></li>
            <li><a href="#">알고리즘</a></li>
            <li><a href="#">그외 꿀정보</a></li>
        </ul>
        <div class="navbar_writeBtn">
            <button onclick="openClose()">새 글 작성</button>
        </div>
        <a href="#" class="navbar_toogleBtn">
            <i class="fas fa-bars"></i>
        </a>
    </nav>
    <div class="form_post" id="post-box">
        <div class="form-group">
            <label for="post-url">아티클 URL</label>
            <input type="text" id="post-url" class="form-control form-url" placeholder="">
        </div>
        <div class="form-group">
            <label for="post-comment">간단 코멘트</label>
            <textarea  id="post-comment" class="form-control form-comment" rows="2"></textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="postArticle()">기사저장</button>
    </div>
    <div id="cards-box" class="card-columns">
        <div class="card">
            <img class="card-img-top"
                 src="${image}"
                 alt="Card image cap">
            <div class="card-body">
                <a target="_blank" href="${url}" class="card-title">${title}</a>
                <p class="card-text">${desc}</p>
                <p class="card-text comment">${comment}</p>
            </div>
            <div class="card-footer">
                <a href="#" class="likeBtn">
                    <i class="fas fa-heart"></i>
                </a>
                <span class="likeNumber">${number}</span>
            </div>
        </div>
    </div>





</body>
</html>
